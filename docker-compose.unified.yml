# Unified Docker Compose for all environments
# Usage:
#   Development: docker-compose --profile dev up
#   Production:  docker-compose --profile prod up
#   Testing:     docker-compose --profile test up
#   Full stack:  docker-compose --profile dev --profile prod up

version: '3.8'

services:
  # React Native Frontend - Development
  frontend-dev:
    build:
      context: ./damage-detection-frontend
      dockerfile: docker/Dockerfile.dev
    container_name: damage-detection-frontend-dev
    profiles: ["dev", "development"]
    ports:
      - "${FRONTEND_DEV_PORT:-3000}:3000"  # Web development server
      - "${METRO_PORT:-8081}:8081"         # React Native Metro bundler
    volumes:
      - ./damage-detection-frontend:/app
      - /app/node_modules  # Prevent node_modules from being overwritten
    environment:
      - NODE_ENV=development
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
      - BACKEND_API_URL=${BACKEND_API_URL:-http://backend:3001}
    stdin_open: true
    tty: true
    networks:
      - app-network
    restart: unless-stopped

  # React Native Frontend - Production
  frontend-prod:
    build:
      context: ./damage-detection-frontend
      dockerfile: docker/Dockerfile
    container_name: damage-detection-frontend-prod
    profiles: ["prod", "production"]
    ports:
      - "${FRONTEND_PROD_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_API_URL=${BACKEND_API_URL:-http://backend:3001}
    networks:
      - app-network
    restart: unless-stopped

  # Backend API Service
  backend:
    build:
      context: ./damage-detection-backend
      dockerfile: docker/Dockerfile
      target: ${DOCKER_TARGET:-production}
    container_name: damage-detection-backend
    profiles: ["dev", "prod", "development", "production", "test"]
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      # Mount source code only in development
      - ${BACKEND_VOLUMES:-./uploads:/app/uploads}
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${BACKEND_PORT:-3001}
      - DATABASE_URL=${DATABASE_URL:-postgresql://damage_user:damage_pass@postgres:5432/damage_detection_db}
      - JWT_SECRET=${JWT_SECRET:-your-dev-jwt-secret}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - UPLOAD_DIR=${UPLOAD_DIR:-./uploads}
      - GOOGLE_CLOUD_STORAGE_BUCKET=${GCS_BUCKET}
    networks:
      - app-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:${POSTGRES_VERSION:-15-alpine}
    container_name: damage-detection-postgres
    profiles: ["dev", "prod", "development", "production", "test"]
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-damage_detection_db}
      - POSTGRES_USER=${POSTGRES_USER:-damage_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-damage_pass}
      - POSTGRES_HOST_AUTH_METHOD=${POSTGRES_AUTH_METHOD:-scram-sha-256}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ${POSTGRES_INIT_SCRIPT:-./database/init.sql}:/docker-entrypoint-initdb.d/init.sql:ro
      # Development SQL scripts
      - ${DEV_SQL_SCRIPTS:-./database/dev}:/docker-entrypoint-initdb.d/dev:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-damage_user} -d ${POSTGRES_DB:-damage_detection_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session management
  redis:
    image: redis:${REDIS_VERSION:-7-alpine}
    container_name: damage-detection-redis
    profiles: ["dev", "prod", "development", "production", "test"]
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ${REDIS_CONFIG:-./redis/redis.conf}:/etc/redis/redis.conf:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx reverse proxy (Production only)
  nginx:
    image: nginx:${NGINX_VERSION:-alpine}
    container_name: damage-detection-nginx
    profiles: ["prod", "production"]
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ${NGINX_CONFIG:-./nginx/nginx.conf}:/etc/nginx/nginx.conf:ro
      - ${NGINX_SSL:-./nginx/ssl}:/etc/nginx/ssl:ro
      - ${NGINX_LOGS:-./logs/nginx}:/var/log/nginx
    networks:
      - app-network
    depends_on:
      - backend
      - frontend-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database migrations (utility service)
  migrations:
    build:
      context: ./damage-detection-backend
      dockerfile: Dockerfile
      target: migration
    container_name: damage-detection-migrations
    profiles: ["migrations", "deploy"]
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://damage_user:damage_pass@postgres:5432/damage_detection_db}
    networks:
      - app-network
    depends_on:
      - postgres

  # Testing service
  test:
    build:
      context: ./damage-detection-backend
      dockerfile: Dockerfile
      target: test
    container_name: damage-detection-test
    profiles: ["test"]
    environment:
      - NODE_ENV=test
      - DATABASE_URL=${TEST_DATABASE_URL:-postgresql://damage_user:damage_pass@postgres:5432/damage_detection_test_db}
      - JWT_SECRET=${JWT_SECRET:-test-jwt-secret}
    volumes:
      - ./damage-detection-backend:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - postgres
      - redis

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local