# Production Docker Compose for full stack
version: '3.8'

services:
  # React Native Frontend (Production Build)
  frontend:
    build:
      context: ./damage-detection-frontend
      dockerfile: docker/Dockerfile
    container_name: damage-detection-frontend-prod
    ports:
      - "3000:3000"  # Web application
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped

  # Backend API service
  backend:
    build:
      context: ./damage-detection-backend
      dockerfile: Dockerfile
    container_name: damage-detection-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://damage_user:damage_pass@postgres:5432/damage_detection_db
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLOUD_STORAGE_BUCKET=${GCS_BUCKET}
    networks:
      - app-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: damage-detection-postgres
    environment:
      - POSTGRES_DB=damage_detection_db
      - POSTGRES_USER=damage_user
      - POSTGRES_PASSWORD=damage_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    restart: unless-stopped

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: damage-detection-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped

  # Nginx reverse proxy (optional but recommended for production)
  nginx:
    image: nginx:alpine
    container_name: damage-detection-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - app-network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: