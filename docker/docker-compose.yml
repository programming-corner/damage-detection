version: '3.8'

services:
  # React Native Metro Bundler
  react-native-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: damage-detection-app
    ports:
      - "8081:8081"  # Metro bundler port
      - "3000:3000"  # Development server port
    volumes:
      - .:/app
      - /app/node_modules  # Prevent node_modules from being overwritten
    environment:
      - NODE_ENV=development
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
    stdin_open: true
    tty: true
    networks:
      - app-network

  # Optional: Backend API service (if you want to run backend in Docker too)
  # backend-api:
  #   build:
  #     context: ../backend  # Adjust path to your backend
  #   container_name: damage-detection-api
  #   ports:
  #     - "3001:3000"
  #   environment:
  #     - NODE_ENV=development
  #     - DATABASE_URL=postgresql://user:pass@postgres:5432/damage_db
  #   networks:
  #     - app-network
  #   depends_on:
  #     - postgres

  # Optional: Database service
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: damage-detection-db
  #   environment:
  #     - POSTGRES_DB=damage_db
  #     - POSTGRES_USER=user
  #     - POSTGRES_PASSWORD=password
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - app-network

  # Optional: Redis for caching
  # redis:
  #   image: redis:7-alpine
  #   container_name: damage-detection-redis
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge

